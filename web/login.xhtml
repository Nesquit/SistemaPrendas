<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./main.xhtml">

            <ui:define name="content">
                <div align="center">
                    <h:form id="login">
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <p:panel header="Inicio de sesión" style="color: blue; font-size: large">
                            <p:panelGrid columns="2" class="center_content">
                                <p:outputLabel for="usuario" value="Usuario" />
                                <p:inputText id="usuario" value="#{usuarioBean.usuario.correo}" required="true" />

                                <p:outputLabel for="contraseña" value="Contraseña" />
                                <p:password id="contraseña" value="#{usuarioBean.usuario.contraseña}" required="true" />

                                <f:facet name="footer">
                                    <p:commandButton style="background-color: blue; color: white" value="Entrar" action="#{usuarioBean.iniciarSesion()}" update="growl,login" />
                                </f:facet>  
                            </p:panelGrid>
                        </p:panel>
                    </h:form> 
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
