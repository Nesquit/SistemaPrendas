<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form id="menu">  
                    <p:menubar>
                        <p:menuitem style="color: black" value="Prendas" url="prendas.xhtml"/>
                        <p:menuitem style="color: black" value="Pedidos" url="pedidosCliente.xhtml"/>
                        <p:submenu style="color: black" label="#{sessionScope.usuario}">
                            <p:menuitem style="color: black" value="Editar Perfil" url="updateProfile.xhtml"/>
                            <p:menuitem style="color: black" value="Cerrar sesión" action="#{usuarioBean.cerrarSesion()}" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <div align="center">
                    <h1><strong style="color: blue;">¡Bienvenido #{sessionScope.usuario}!</strong></h1>
                </div>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                Sistema para hechura de prendas | 2016 ITI707. Derechos reservados.
            </ui:insert>
        </div>

    </h:body>

</html>
