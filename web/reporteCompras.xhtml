<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./indexAdmin.xhtml">

            <ui:define name="content">
                <div align="center">
                    #{compraBean.consultarCompras()}
                    <p:panel header="Reporte de compras">
                        <h:form id="reporteCompras">
                            <p:growl id="growl" showDetail="true" sticky="true" />
                            <p:dataTable id="compras" value="#{compraBean.listaCompras}" var="compra">
                                <p:column headerText="Compra" >
                                    <p:outputLabel value="#{compra.idCompra}" />                    
                                </p:column> 
                                <p:column headerText="Total compra" >
                                    <p:outputLabel value="#{compra.totalCompra}" />                    
                                </p:column> 
                                <p:column headerText="Fecha compra" >
                                    <p:outputLabel value="#{compra.fechaCompra}" />                    
                                </p:column>
                                <p:column headerText="Detalle compra" >
                                    <p:commandLink value="Ver detalle" action="#{compraBean.verDetalleCompra(compra)}" 
                                                   oncomplete="PF('dlgDatos').show()" update=":idDlg" />                    
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                    <p:dialog header="Detalle de la compra" widgetVar="dlgDatos" id="idDlg">
                        <h:form>
                            <p:dataTable id="detallecompra" value="#{compraBean.listaDetalleCompra}" var="detalleCompra">
                                <p:column headerText="Detalle compra" >
                                    <p:outputLabel value="#{detalleCompra.idDetalleCompra}" />                    
                                </p:column>
                                <p:column headerText="Material" >
                                    <p:outputLabel value="#{detalleCompra.nombreMaterial}" />                    
                                </p:column>
                                <p:column headerText="Precio compra" >
                                    <p:outputLabel value="#{detalleCompra.precioCompraMaterial}" />                    
                                </p:column>
                                <p:column headerText="Unidades compradas" >
                                    <p:outputLabel value="#{detalleCompra.totalUnidadesMaterial}" />                    
                                </p:column>
                                <p:column headerText="Subtotal del material" >
                                    <p:outputLabel value="#{detalleCompra.totalPrecioCompraMaterial}" />                    
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:dialog>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
