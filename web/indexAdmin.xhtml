<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Administración</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form id="menu">  
                    <p:menubar>
                        <p:menuitem style="color: black" value="Proveedores" url="proveedorABC.xhtml"/>
                        <p:submenu style="color: black" label="Compras">
                            <p:menuitem style="color: black" value="Realizar compra" url="comprasABC.xhtml"/>
                            <p:menuitem style="color: black" value="Ver compras" url="reporteCompras.xhtml"/>
                        </p:submenu>
                        <p:submenu style="color: black" label="Materiales">
                            <p:menuitem style="color: black" value="Botones" url="botonesABC.xhtml"/>
                            <p:menuitem style="color: black" value="Cierres" url="cierresABC.xhtml"/>
                            <p:menuitem style="color: black" value="Elásticos" url="elasticosABC.xhtml"/>
                            <p:menuitem style="color: black" value="Primarios" url="primariosABC.xhtml"/>
                            <p:menuitem style="color: black" value="Telas" url="telasABC.xhtml"/>
                        </p:submenu>
                        <f:facet name="options">
                            <p:commandButton style="background-color: blue; color: white" value="Cerrar sesión" action="#{usuarioBean.cerrarSesion()}" /> 
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        
        <div id="content" class="center_content">
            <ui:insert name="content">Administrador de sistema</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                Sistema para hechura de prendas | 2016 ITI707. Derechos reservados.
            </ui:insert>
        </div>

    </h:body>

</html>
